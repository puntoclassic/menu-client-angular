<div class="flex flex-col flex-grow">
    <app-topbar>
        <app-topbar-left>
            <app-home-button></app-home-button>
        </app-topbar-left>
        <app-topbar-right>
            <app-cart-button></app-cart-button>
            <app-account-manage></app-account-manage>
        </app-topbar-right>
    </app-topbar>
    <app-header></app-header>
    <app-header-nav>
        <ol class="flex flex-row space-x-2 items-center pl-8 h-16">
            <li>
                <a class="breadcrumb-link" routerLink="/account/">
                    Profilo
                </a>
            </li>
            <li>::</li>
            <li>Il mio profilo</li>
        </ol>
    </app-header-nav>
    <div class="px-8 pt-4">
        <app-messages></app-messages>
    </div>
    <div class='pl-8 pr-8 flex flex-col space-y-4 my-4 md:my-0'>
        <div class="w-full">
            <h4 class='text-2xl antialiased font-sans'>Il mio profilo</h4>
        </div>
        <div class='w-full flex flex-col space-y-4 md:space-y-0 md:flex-row md:space-x-4'>
            <app-dashboard-button-link title="Informazioni personali" link="/account/informazioni-personali">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width={1.5}
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
            </app-dashboard-button-link>
            <app-dashboard-button-link title="Cambia password" link="/account/cambia-password">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width={1.5}
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
            </app-dashboard-button-link>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />

        </div>
        <div class="w-full" *ngIf="user.role === 'admin'">
            <h4 class='text-2xl antialiased font-sans'>Amministrazione</h4>
        </div>
        <div *ngIf="user.role === 'admin'" class='w-full flex flex-col space-y-4 md:space-y-0 md:flex-row md:space-x-4'>
            <app-dashboard-button-link title="Categorie" link="/amministrazione/categorie">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"

        </div>
        <div class="w-full" *ngIf="user.role === 'admin'">
            <h4 class='text-2xl antialiased font-sans'>Vendite</h4>
        </div>
        <div class='w-full flex flex-col space-y-4 md:space-y-0 md:flex-row md:space-x-4' *ngIf="user.role === 'admin'">
            <app-dashboard-button-link title="Ordini" link="/amministrazione/ordini">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                </svg>
            </app-dashboard-button-link>
            <app-dashboard-button-link title="Stati ordine" link="/amministrazione/stati-ordine">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                    stroke="currentColor" class="w-6 h-6">
                    <path strokeLinecap="round" strokeLinejoin="round"
                        d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />

        </div>
        <div class="w-full" *ngIf="user.role === 'admin'">
            <h4 class='text-2xl antialiased font-sans'>Negozio</h4>
        </div>
        <div class='w-full flex flex-col space-y-4 md:space-y-0 md:flex-row md:space-x-4' *ngIf="user.role === 'admin'">
            <app-dashboard-button-link title="Impostazioni" link="/amministrazione/impostazioni">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-Linecap="round" stroke-Linejoin="round"
