<div class="flex flex-col flex-grow">
    <app-topbar>
        <app-topbar-left>
            <app-home-button></app-home-button>
        </app-topbar-left>
        <app-topbar-right>
            <app-cart-button></app-cart-button>
            <app-account-manage></app-account-manage>
        </app-topbar-right>
    </app-topbar>
    <app-header></app-header>
    <app-header-nav>
        <ol class="flex flex-row space-x-2 items-center pl-8 h-16">

            <li>
                <a class="breadcrumb-link" routerLink="/account/login">
                    Profilo
                </a>
            </li>
            <li>::</li>
            <li>Password dimenticata</li>
        </ol>
    </app-header-nav>
    <div class="p-8">
        <app-messages></app-messages>
        <form class="w-full p-16 md:p-0 md:w-1/3 flex flex-col space-y-2" [formGroup]="form"
            (ngSubmit)="onFormSubmit(form.value)">
            <p class="text-xl antialiased">Istruzioni</p>
            <p>Inserisci la tua email per ricevere una email per recuperare la tua password.</p>
            <div class="flex flex-col space-y-2">
                <label class="form-label">Email</label>
                <input type="text" [formControl]="email" [appTextInput]="email" />
                <div class="invalid-feedback" *appFieldErrors="email">
                    <span *ngIf="email.hasError('required')">Il campo email Ã¨
                        obbligatorio</span>
                    <span *ngIf="email.hasError('email')">Inserisci un email valida</span>
                </div>
            </div>
            <div class="flex flex-row space-x-2 items-start">
                <button [disabled]="isPending || !form.valid" type="submit" class="btn-primary"
                    (mousedown)="$event.preventDefault()">
                    <app-button-pending *ngIf="isPending"></app-button-pending>
                    <span>Invia email</span>
                </button>
            </div>
        </form>
    </div>
</div>
