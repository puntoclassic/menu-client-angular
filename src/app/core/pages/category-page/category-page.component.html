<div class="flex flex-col flex-grow">
    <app-topbar>
        <app-topbar-left>
            <app-search-form></app-search-form>
        </app-topbar-left>
        <app-topbar-right>
            <app-cart-button></app-cart-button>
            <app-account-manage></app-account-manage>
        </app-topbar-right>
    </app-topbar>
    <app-header></app-header>
    <app-header-nav>
        <app-category-pills></app-category-pills>
    </app-header-nav>
    <div class="flex flex-col p-8" *ngIf="category && foods">
        <div class="w-full pb-4">
            <h4 class="font-bold text-lg">Categoria {{category.name.toLowerCase()}}</h4>
        </div>
        <div class="w-full space-y-4">
            <div *ngIf="category==null || !foods==null"
                class="col-lg-12 p-4 d-flex flex-grow-1 justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div class="w-full space-y-4" *ngIf="foods.length == 0">
            <p>Non ci sono cibi per questa categoria</p>
        </div>
        <div class="w-full space-y-4">
            <app-food-item *ngFor="let item of foods" [item]="item" class="flex flex-row "></app-food-item>
        </div>
    </div>
</div>
