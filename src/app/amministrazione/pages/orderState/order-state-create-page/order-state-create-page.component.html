<div class="flex flex-col flex-grow">
    <app-topbar>
        <app-topbar-left>
            <app-home-button></app-home-button>
        </app-topbar-left>
        <app-topbar-right>
            <app-cart-button></app-cart-button>
            <app-account-manage></app-account-manage>
        </app-topbar-right>
    </app-topbar>
    <app-header></app-header>
    <app-header-nav>
        <ol class="flex flex-row space-x-2 items-center pl-8 h-16">

            <li>
                <a class="breadcrumb-link" [routerLink]="['/amministrazione/stati-ordine']">
                    Stati ordine
                </a>
            </li>
            <li>::</li>
            <li>Crea stato ordine</li>
        </ol>
    </app-header-nav>
    <div class="flex flex-col p-8 flex-grow">
        <app-messages></app-messages>
        <form class="flex-col space-y-2" [formGroup]="form" (submit)="onSubmit(form.value)">
            <p class="text-lg antialiased">Nuovo stato</p>
            <div class="w-full md:w-1/3 flex flex-col space-y-2
">
                <label class="form-label">Nome</label>
                <input type="text" [appTextInput]="nomeControl" [formControl]="nomeControl" />
                <div class="invalid-feedback" *appFieldErrors="nomeControl">
                    <p *ngIf="nomeControl.hasError('required')" class="m-0">Il campo nome Ã¨ obbligatorio</p>
                </div>
            </div>
            <div class="w-full md:w-1/3 flex flex-col space-y-2
">
                <label class="form-label">Classe CSS per il badge</label>
                <select [formControl]="cssBadgeClassControl" [appSelectInput]="cssBadgeClassControl">
                    <option value="badge-primary">Primary</option>
                    <option value="badge-secondary">Secondary</option>
                    <option value="badge-info">Info</option>
                    <option value="badge-success">Success</option>
                    <option value="badge-danger">Danger</option>
                </select>
            </div>
            <div class="w-full md:w-1/3 flex flex-col space-y-2
" *ngIf="cssBadgeClassControl.value">
                <label class="form-label">Esempio di visualizzazione</label>
                <span [ngClass]="cssBadgeClassControl.value">Testo di esempio</span>
            </div>
            <div class="w-full md:w-1/3 flex flex-col space-y-2
 items-start">
                <button type="submit" class="btn-primary" [disabled]="isPending || !form.valid">
                    <app-button-pending *ngIf="isPending"></app-button-pending>
                    Crea
                </button>
            </div>
        </form>

    </div>
</div>
