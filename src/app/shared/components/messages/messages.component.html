<div class="pb-4" *ngIf="message">
    <div class="border-l-8 p-4" [ngClass]="{
        'bg-gray-400/25 border-l-gray-700  text-gray-900':message.type ===MessageType.INFO,
        'bg-red-700/25 border-l-red-700  text-red-900':message.type===MessageType.ERROR,
        'bg-lime-700/25 border-l-lime-700  text-green-900':message.type === MessageType.SUCCESS}">
        <span>{{message.text}}</span>
    </div>
</div>
